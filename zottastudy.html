<!DOCTYPE html> 
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=GFS+Didot&display=swap"
      rel="stylesheet"
    />
    <script src = 'redirect.js'></script>
  </head>
 
  <body>
    <div class="bg">
      <div>
        <p class="webname">zotta study!</p>
        <div class="headerBorder"></div>
        <div class="highlight_img">
          <img class="img" src = "https://www.lib.uci.edu/sites/all/images/MRC-2013.jpg">
        </div>
        <p class="highlightLbl">Study space highlights</p>
      </div>
      
      <div>
        <form>
          <input type="text" name="searchBar" id="searchBar" placeholder="Search...">
        </form>
      </div>

      <div class="body-container">
        <div class="body-card">
          <h1>Filters:</h1>
          <div class="filters-container">
            <div class="filter-card">
              <h2>Buildings:</h2>
                <input id="grunigen" name="library" type="checkbox" value="grunigen">
                <label for="grunigen">Grunigen Medical Library</label>
                <br>
                <input id="studentcenter" name="library" type="checkbox" value="studentcenter">
                <label for="studentcenter">Student Center</label>
                <br>
                <input id="gateway" name="library" type="checkbox" value="gateway">
                <label for="gateway">Gateway Study Center</label>
                <br>
                <input id="langson" name="library" type="checkbox" value="langson">
                <label for="langson">Langson Library</label>
                <br>
                <input id="science" name="library" type="checkbox" value="science">
                <label for="science">Science Library</label>
            </div>
            <div id="special-card" class="filter-card">
            </div>
            
            <div class="filter-card">
              <h2>Additional features:</h2>
                <input id="scanners" name="feature" type="checkbox" value="scanners">
                <label for="scanners">Scanners</label>
                <br>
                <input id="printers" name="feature" type="checkbox" value="printers">
                <label for="printers">Printers</label>
                <br>
                <input id="digitaldisplay" name="feature" type="checkbox" value="digitaldisplay">
                <label for="digitaldisplay">Digital displays</label>
                <br>
                <input id="3Dscanner" name="feature" type="checkbox" value="3Dscanner">
                <label for="3Dscanner">3D Scanners</label>
                <br>
                <input id="3Dprinter" name="feature" type="checkbox" value="3Dprinter">
                <label for="3Dprinter">3D Printers</label>
                <br>
                <input id="whiteboard" name="feature" type="checkbox" value="whiteboard">
                <label for="whiteboard">Whiteboards</label>
                <br>
                <input id="publicpc" name="feature" type="checkbox" value="publicpc">
                <label for="publicpc">Public PCs</label>
                <br>
            </div>
    
            <div id="special-card" class="filter-card">
            </div>
    
            <div class="filter-card">
              <h2>Open hours:</h2>
              <input id="opennow" name="hours" type="checkbox" value="opennow">
              <label for="opennow">Open Now</label>
              <br>
              <label for="timerange">Specific start time</label>
              <input type="text" id="timerange">
            </div>
    
            <div id="special-card" class="filter-card">
            </div>
          </div>
        </div>
        <div class="body-card">
          <h2>Here are your results!</h2>
          <div class="results-container">
            <div class="results-card">
              <h2>
                <img class="img img_result1" src="https://www.lib.uci.edu/sites/all/images/courtyard-study-lounge-small.jpg"></h2>
              </h2>
            </div>
            <div class="results-card">
              <h2>[insert result 2]</h2>
            </div>
            <div class="results-card">
              <h2>[insert result 3]</h2>
            </div>
            <div class="results-card">
              <h2>[insert result 4]</h2>
            </div>
            <div class="results-card">
              <h2>[insert result 5]</h2>
            </div>
          </div>

        </div>
      </div>


      <div class="wrapper">
        <button class="button button_git" onclick="window.location.href = 'https://github.com/MEOWcanCODE/Zotrday';">github</gitbutton>
        <button class="button button_aboutus" onclick="window.location.href = 'http://127.0.0.1:3000/aboutus.html';">About us</aboutusbutton>
        <button class="button button_feedback" onclick="window.location.href = 'http://127.0.0.1:3000/aboutus.html';">Feedback</feedbackbutton>
      </div>

    </div>

      
  </body>
</html>
